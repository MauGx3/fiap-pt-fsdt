repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|json|yaml|yml|md)$
        exclude: package-lock\.json

  - repo: local
    hooks:
      - id: eslint-backend
        name: eslint backend
        entry: bash
        args: [-c, "cd tech_challenge1/backend && npm run lint -- --fix"]
        language: system
        files: tech_challenge1/backend/.*\.(js)$
        pass_filenames: false

      - id: eslint-frontend
        name: eslint frontend
        entry: bash
        args: [-c, "cd tech_challenge1/frontend && npm run lint -- --fix"]
        language: system
        files: tech_challenge1/frontend/.*\.(ts|tsx)$
        pass_filenames: false

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
