repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|json|yaml|yml|md)$
        exclude: package-lock\.json

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint-backend
        name: eslint backend
        entry: eslint
        args: [--config, tech_challenge1/backend/eslint.config.js, --fix]
        language: system
        files: tech_challenge1/backend/.*\.(js)$
        pass_filenames: true
        additional_dependencies:
          - eslint@^9.32.0

      - id: eslint-frontend
        name: eslint frontend
        entry: eslint
        args: [--config, tech_challenge1/frontend/eslint.config.js, --fix]
        language: system
        files: tech_challenge1/frontend/.*\.(ts|tsx)$
        pass_filenames: true
        additional_dependencies:
          - eslint@^9.32.0
          - "@typescript-eslint/parser@^8.17.0"
          - "@typescript-eslint/eslint-plugin@^8.17.0"

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
